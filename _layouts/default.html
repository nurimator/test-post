<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Blog Saya</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .prose pre {
            background-color: #1f2937;
            color: #d1d5db;
            border-radius: 0.5rem;
            padding: 1rem;
        }
        .prose code {
            font-family: 'Courier New', Courier, monospace;
        }
        .dark .prose-invert blockquote {
            border-left-color: #60a5fa;
            color: #9ca3af;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-200 transition-colors duration-300">

    <!-- Navigasi Header -->
    <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-10">
        <nav class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="text-2xl font-bold text-gray-900 dark:text-white">Blog Saya</a>
                <div>
                    <a href="/arsip" class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white px-3 py-2 rounded-md">Arsip</a>
                    <a href="/tentang" class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white px-3 py-2 rounded-md">Tentang</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Konten Utama -->
    <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-12">
        <article class="prose lg:prose-xl max-w-none dark:prose-invert">
            
            <!-- Header Postingan -->
            <header class="mb-8">
                <p class="text-base font-semibold text-blue-600 dark:text-blue-400 uppercase tracking-wide">{{ page.category }}</p>
                <h1 class="mt-2 text-4xl font-extrabold tracking-tight text-gray-900 dark:text-gray-100 sm:text-5xl">
                    {{ page.title }}
                </h1>
                
                <!-- Meta Penulis -->
                <div class="mt-6 flex items-center">
                    <div class="flex-shrink-0">
                        <img class="h-12 w-12 rounded-full object-cover" src="{{ page.author_avatar | relative_url }}" alt="Foto profil {{ page.author }}">
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-900 dark:text-gray-200">{{ page.author }}</p>
                        <!-- BAGIAN WAKTU POSTINGAN TELAH DIHAPUS DARI SINI -->
                    </div>
                </div>
            </header>

            <!-- Gambar Utama Postingan -->
            {% if page.image %}
            <figure class="my-8">
                <img class="w-full rounded-lg shadow-md object-cover" src="{{ page.image }}" alt="Gambar utama untuk postingan {{ page.title }}">
            </figure>
            {% endif %}

            <!-- Konten Postingan -->
            <div class="mt-8">
                {{ content }}
            </div>

        </article>
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 mt-12 border-t border-gray-200 dark:border-gray-700">
        <div class="max-w-5xl mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center text-gray-500 dark:text-gray-400">
            <p>&copy; {{ site.time | date: '%Y' }} Blog Saya. Dibuat dengan Jekyll & ❤️.</p>
        </div>
    </footer>

</body>
</html>
